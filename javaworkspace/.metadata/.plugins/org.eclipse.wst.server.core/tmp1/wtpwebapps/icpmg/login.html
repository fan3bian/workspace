  <style type="text/css">
body, html {
	height: 100%;
	padding: 0;
	margin: 0
}
.login-wrapper {
	height: 100%;
	margin: 0 auto;
	display: table
}
.login-container {
	height: 100%;
	display: table-cell;
	vertical-align: middle;
	background: url(/icpmg/images/login/loginbackimage.png) no-repeat center center
}
.login-logo {
	display: block;
	margin: 0 auto 25px
}
.login-panel-container {
	background: url(/icpmg/images/login/logincontentimage.png) no-repeat 0 88px;
	
}
.login-panel {
	width: 382px;
	display: block;
	margin-left: auto;
	margin-right: auto;
	border: 1px solid #d7d7d7;
	border-radius: 4px;
	background-color: #fff;
	box-shadow: 1px 1px 9px rgba(0,0,0,.15)
}

.login-body {
	padding: 0 50px;
	margin-top: 27px;
	margin-bottom: 22px
}
.login-body input {
	margin-top: 3px
}
.login-body span {
	margin: 0 8px 0 18px
}
.login-body button {
	width: 100%;
	height: 43px;
	margin-top: 10px;
	letter-spacing: 4px
}
.login-body .qr-img {
	width: 210px;
	height: 210px;
	margin: auto
}
.login-body .copy-right.tl {
	text-align: left
}
.login-body .select-account {
	margin: 20px 0
}
.login-footer {
	padding: 0 50px;
	font-size: 12px;
	text-align: right;
	padding-bottom: 16px
}
.login-wrapper .hr {
	width: 430px;
	margin: 35px auto 25px
}
</style>
<script type="text/javascript" src="/icpmg/logreg/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
$(function(){
	$("html").die().live("keydown",function(event){       
        if(event.keyCode==13){      
			document.getElementById("loginbtn").click();  //调用登录按钮的登录事件 
        }       
    });   
});
function submitForm(){
//alert("aa");
	$('#loginForm').form('submit', {
		url:'http://localhost:8080/icpmg/userMgr/userLogin.do',
		onSubmit : function() {
			var isValid;
			var username = document.getElementById("username");
			var passwd = document.getElementById("passwd");
			if(username.value == ''){
				document.getElementById("username_tips").innerHTML='用户名不能为空！';
				isValid = false;
				return isValid;
			}
			if(passwd.value == ''){
				document.getElementById("passwd_tips").innerHTML='密码不能为空！';
				isValid = false;
				return isValid;
			}
		},
		success:function(b){
			var r = jQuery.parseJSON(b);
			if(r.success){
				location.replace('/icpmg/web/Frames/authBase.jsp');
			}else{
				document.getElementById("errtips").innerHTML=r.msg;
				document.getElementById("username_tips").innerHTML='';
				document.getElementById("passwd_tips").innerHTML='';
			}
		} 
	});
}
		
function clearTips(){
	//document.getElementById(tip).innerHTML='';
	document.getElementById("errtips").innerHTML='';
	document.getElementById("username_tips").innerHTML='';
	document.getElementById("passwd_tips").innerHTML='';
}
</script>
<script type="text/javascript" src="/icpmg/logreg/js/slide.js"></script>
<script type="text/javascript" src="/icpmg/logreg/js/TweenMax.min.js"></script>
<script type="text/javascript" src="/icpmg/logreg/js/myScroll.js"></script>
<script type="text/javascript" src="/icpmg/logreg/js/util.js"></script>
<script type="text/javascript" src="/icpmg/logreg/js/gather.js"></script>
<script type="text/javascript" src="/icpmg/easyui-1.4/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/icpmg/easyui-1.4/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div class="login-wrapper">
  <div class="login-container"><img class="login-logo" src="/icpmg/images/login/login_logo_sm.png">
    
    <div class="login-panel-container">
      <div class="login-panel">
        <form id="loginForm"  class="login-body" method="post">
       <div id="errtips" style="color:#ff4040;"></div>
          <div class="form-group">
            <label for="username">登录账号</label>
            <input id="username" name="username" type="text" class="form-control" onfocus="clearTips();"/>
            
          </div>
          <div id="username_tips" style="color:#ff4040;"></div>
          <div class="form-group">
            <label for="password">登录密码</label>
            <input id="passwd" name="passwd" type="password" autocomplete ="off" class="form-control" onfocus="clearTips();">
         
          </div>
          <div id="passwd_tips" style="color:#ff4040;"></div>
          <button id="loginbtn" type="button" onclick="submitForm()" class="u-btn u-btn-primary">登录</button>
        </form>
        
        <!--v-component-->
        <div class="login-footer"><a class="pr20" href="https://login.cloud.inspur.com/find_password">忘记密码</a> <a href="https://login.cloud.inspur.com/register">立即注册</a></div>
     
    </div>
    <div class="hr"></div>
    <!--v-start-->
    <div class="footer-links"><a href="http://cloud.inspur.com/">首页</a> <span class="v-separator"></span> <a href="http://cloud.inspur.com/site/product/inserver.html">产品与服务</a> <span class="v-separator"></span> <a href="http://cloud.inspur.com/site/cases/govornment/">客户案例</a> <span class="v-separator"></span> <a href="http://cloud.inspur.com/site/about/intro/enter/">关于我们</a></div>

    <!--v-end--><!--v-component--></div>
</div>
</div>
</body>
</html>
