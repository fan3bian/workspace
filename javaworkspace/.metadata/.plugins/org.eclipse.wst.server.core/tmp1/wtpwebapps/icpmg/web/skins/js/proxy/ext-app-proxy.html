<html><head><script type="text/javascript">  
 var hash_url = window.location.hash;
 var hashs = hash_url.split("#");
 if(hashs && hashs.length > 0){
	 try{
		 var $document = window.parent.parent.document;
		 hashs.shift();
		 var action = hashs.shift();
		 if(action == "adjust"){
			 var hash_height = hashs[0]+"px";
			 var iframepage = $document.getElementById(hashs.length>1?hashs[1]:"ext_app_iframe");
			 iframepage.style.height =  hash_height;
		 }else{
		 	if(hashs.length>0){
			 	window.parent.parent[action](hashs);
			} else {
				window.parent.parent[action]();
			}
		 }
	 }catch(ex){
	 }
 }
</script>  
</head><body></body></html>
