<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>

<style type="text/css">

    label {
        float: left;
        width: 180px;
    }

    form {
        margin: 20px;
        padding: 30px;
    }

    input {
        width: 180px;
        border: 1px solid #808080
    }

    textarea {
        width: 250px;
        height: 150px;
    }

    #sbutton {
        margin-left: 80px;
        margin-top: 5px;
        width: 80px;
    }

    br {
        clear: left;
    }

</style>

<form id="userInfo" action="" method="post">

<label for="usernamelogin">系统登录用户名：</label>
<input class="easyui-validatebox" type="text" name="usernamelogin" data-options="required:true"/>
<br>
<label for="username">备份系统用户名：</label>
<input class="easyui-validatebox" type="text" name="username" data-options="required:true"/>
<br>
<label for="boughtmb">购买容量&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;：</label>
<input class="easyui-validatebox" type="text" name="boughtmb"
       data-options="required:true"/>
<br>
<label for="tel">电话&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;：</label>
<input class="easyui-validatebox" type="text" name="tel"/>
<br>
<label for="address">地址&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;：</label>
<input class="easyui-validatebox" type="text" name="address"/>


</form>

</html>
