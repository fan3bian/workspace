						<h2>如何分区格式化？</h2>
						 <p style="color:#555555;text-indent:0px;">
	硬盘有 disk size 和 partition size 两个概念。
</p>
<p style="color:#555555;text-indent:0px;">
	如果你的硬盘是第一次加载的硬盘，就需要进行分区、格式化，和 mount 操作。 如果是老硬盘，且没有扩容，就不用再分区、格式化了，直接 mount 就行。
</p>
<p style="color:#555555;text-indent:0px;">
